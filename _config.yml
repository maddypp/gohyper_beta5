features                                  :
  - title: Built on <a href="https://gig-gossip.org/">Gig-Gossip</a>
    description: GoHyper is built on the <a href="https://gig-gossip.org/">Gig-Gossip</a> protocol, a decentralized P2P gig economy platform on top of <a href="https://bitcoin.org">Bitcoin</a> and <a href="https://nostr.com/">NOSTR</a>. <a href="https://gig-gossip.org/">Gig-Gossip</a> revolutionizes the way services are offered and accessed, enabling direct connections, secure payments, and decentralized operations.
    fontawesome_icon_name: fas fa-cogs
    
  - title: Pay by <a href="https://bitcoin.org">Bitcoin</a> with <a href="https://lightning.network/">Lightning Network</a>
    description: GoHyper rewards its users with bitcoins, even just for routing messages! Embrace the future with secure, transparent, and efficient payment processing using <a href="https://bitcoin.org">Bitcoin</a> .
    fontawesome_icon_name: fab fa-bitcoin

  - title: Build on top of <a href="https://nostr.com/">NOSTR</a>
    description: GoHyper uses the <a href="https://nostr.com/">NOSTR</a> protocol for decentralized communication capabilities, ensuring secure and streamlined interactions within its ridesharing network.
    fontawesome_icon_name: fas fa-network-wired

  - title: Decentralized Operation
    description: GoHyper's decentralized framework guarantees a more equitable and open marketplace, fostering trust and empowerment among its users.
    fontawesome_icon_name: fas fa-globe

  - title: Peer-to-Peer Connectivity
    description: Experience a personalized travel journey with GoHyper's peer-to-peer connection feature, which lets riders directly connect with drivers, bypassing centralized systems for a more tailored and human-centric ridesharing experience.
    fontawesome_icon_name: fas fa-users

  - title: User-Driven Pricing
    description: Engage in direct price negotiations, fostering a competitive and fair pricing environment that adapts to real-time market demands.
    fontawesome_icon_name: fas fa-hand-holding-usd

  - title: Instant Booking
    description: Experience the convenience of instant booking, with real-time availability and quick response times ensuring your plans stay on track.
    fontawesome_icon_name: fas fa-bolt

  - title: 24/7 Support
    description: Security is a top priority at GoHyper. Security Centers perform thorough KYC and driver screening, ensuring only trusted individuals are behind the wheel. They also handle final payment settlements post-dispute resolutions, maintaining the integrity and trust of the GoHyper ecosystem.
    fontawesome_icon_name: fas fa-shield-alt

  - title: Community Ratings
    description: Security Centers also oversee the Community Ratings, ensuring fairness and accuracy. This system upholds the highest standards of service and reliability, reflecting genuine user experiences and driver performance.
    fontawesome_icon_name: fas fa-thumbs-up


